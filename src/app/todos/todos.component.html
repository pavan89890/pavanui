<!-- Main content -->
<section class="content container-fluid">
  
    <div class="box box-success">
        <div class="box-header with-border">
            <h3 class="box-title">Todos</h3>
            
            <span class="pull-right">
            <button class="btn btn-xs btn-primary" data-toggle="modal" data-target="#myModal"
                (click)="edit(null)">Add</button>
        </span>
        </div>
  
        <div class="box-body">
           <p>Content comes here</p>{{todo.id}}
        </div>
    </div>
              
  </section>
  
  
  <!-- Modal -->
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
  
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">
            <ng-container *ngIf="todo.id">Update Todo</ng-container>
            <ng-container *ngIf="!todo.id">Add Todo</ng-container>
          </h4>
        </div>
        <div class="modal-body">
          <form autocomplete="off" #form="ngForm" novalidate>
            <div class="form-group">
              <label for="name">Todo:</label>
              <input type="text" class="form-control" id="name" placeholder="Enter todo" name="todo.todoDesc"
                [(ngModel)]="todo.todoDesc" #todoDescVal="ngModel" required>
              <p class="text-danger" *ngIf="(todoDescVal.touched || todoDescVal.dirty) &&  todoDescVal.invalid">Please enter todo
              </p>
            </div>
            <button type="button" class="btn btn-success" (click)="save(form)" [disabled]="form.invalid">
              <ng-container *ngIf="todo.id">Update</ng-container>
              <ng-container *ngIf="!todo.id">Add</ng-container>
            </button>
          </form>
        </div>
      </div>
  
    </div>
  </div>
